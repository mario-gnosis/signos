<ion-header>
  <ion-toolbar fullscreen>
    <ion-title color='primary'>
      Signos
    </ion-title>    
    <ion-buttons slot='end'>
        <ion-button (click)='clickPopover($event)'>
          <ion-icon color='primary' name="reorder"></ion-icon>
        </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
<div class="spaceEnd" *ngIf='contentLoaded'>
  <ion-grid fixed>
    <ion-row>
      <ion-col  size="8" size-xs="6" size-sm="3" size-md="3" size-lg="3"  *ngFor='let item of imagemList' (click)='cliqSignos(item)'>    
        <ion-card>      
               <ion-img [src]="item.image"></ion-img>           
               <span><b>{{item.name}}</b> <br>{{item.data}}</span>        
          </ion-card>
        </ion-col>     
    </ion-row>
  </ion-grid>
</div>

<div class="spaceEnd" *ngIf='!contentLoaded' >
  <ion-grid fixed>
    <ion-row>
      <ion-col  size="8" size-xs="6" size-sm="3" size-md="3" size-lg="3"  *ngFor='let item of imagemList'>    
        <ion-card>      
          <div size="8" size-xs="6" size-sm="3" size-md="3" size-lg="3"> <ion-skeleton-text animated ></ion-skeleton-text></div>         
               <span><b><ion-skeleton-text animated ></ion-skeleton-text></b><ion-skeleton-text animated></ion-skeleton-text></span>        
          </ion-card>
        </ion-col>     
    </ion-row>
  </ion-grid>
</div>
</ion-content>
