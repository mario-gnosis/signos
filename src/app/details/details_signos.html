<ion-header>
  <ion-toolbar>
    <ion-title>
      {{value.name}}
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='closeModal()'>
        <ion-icon slot='icon-only' name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="value.image"></ion-img>
 
    <h5>{{value.data}}</h5>
    <br>
    <div [innerHTML]='value.conteudo'></div>   
    <br>  
    <h3>Defeitos</h3>
    <div [innerHTML]='value.defeitos'></div> 
    <br>
    <h3>{{value.name}} e o Amor</h3>
    <div [innerHTML]='value.noAmor'></div>
     <br>
    <h3>Homem de {{value.name}}</h3>
    <div [innerHTML]='value.homem'></div>
    <br>
    <h3>Mulher de {{value.name}}</h3>
    <div [innerHTML]='value.mulher'></div> 
    <br>
    <h3>{{value.name}} e os outros Signos</h3>
    <div [innerHTML]='value.demais'></div> 

  


</ion-content>
