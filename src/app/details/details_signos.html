<ion-header>
  <ion-toolbar>
    <ion-title>
      {{value.name}}
    </ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='closeModal()'>
        <ion-icon slot='icon-only' name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="value.image"></ion-img>
 
    <h5>{{value.data}}</h5>
    <br>
    <p>{{value.conteudo}}</p>
    <br>  
    <h3>Defeitos</h3>
    <p>{{value.defeitos}}</p>
    <br>
    <h3>{{value.name}} e o Amor</h3>
    <p>{{value.noAmor}}</p>
    <br>
    <h3>Homem de {{value.name}}</h3>
    <p>{{value.homem}}</p>
    <br>
    <h3>Mulher de {{value.name}}</h3>
    <p>{{value.mulher}}</p>
    <br>
    <h3>{{value.name}} e os outros Signos</h3>
    <p>{{value.demais}}</p>
  


</ion-content>
